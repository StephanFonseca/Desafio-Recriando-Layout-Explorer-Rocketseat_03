<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>
          Preencha o formulário abaixo para <br />
          agendar a sua mentoria
        </p>
      </header>

      <form id="form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(Digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>

            <div class="input-wrapper">
              <label for="password"
                >senha<span>(Mínimo 8 caracteres)</span></label
              >
              <input type="password" id="password" required minlength="8" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

              <div class="input-wrapper">
                <label for="name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" id="name" required />
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <legend class="subtitle">Primeira mentoria</legend>

            <div class="col-2">

                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" required />
                </div>

                <div class="input-wrapper">
                  <label for="of">Das</label>
                  <input type="time" id="of" required />
                </div>

                <div class="input-wrapper">
                <label for="to"
                  >Até</label
                >
                <input type="time" id="to" required />
              </div>

            </div>

            <legend class="subtitle">Segunda mentoria</legend>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="date"/>
              </div>

              <div class="input-wrapper">
                <label for="of">Das</label>
                <input type="time" id="of"/>
              </div>

              <div class="input-wrapper">
              <label for="to"
                >Até</label
              >
              <input type="time" id="to"/>
            </div>
          </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
